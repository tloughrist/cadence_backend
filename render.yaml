databases:
  name: cadence
  ipAllowList: []

services:
  type: web
  name: rails
  env: ruby
  buildCommand: "./bin/render-build.sh"
  startCommand: bundle exec rails s
  envVars:
    key: RAILS_MASTER_KEY
    sync: false
    key: DATABASE_URL
    fromDataBase:
      name: postgre
      property: connectionString